version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm config set registry https://registry.npmjs.org/
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*